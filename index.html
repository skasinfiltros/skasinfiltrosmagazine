<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ska Sin Filtros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Ska Sin Filtros</div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#ediciones">Ediciones</a></li>
                <li><a href="#playlist">Playlists</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h1>Ediciones de la Revista</h1>
            <div class="ediciones-grid">
                <div class="edicion">
                    <img src="assets/proximamente.jpg" alt="Pr칩ximamente">
                    <p>November - 1 2024</p>
                </div>
                <div class="edicion">
                    <img src="assets/proximamente.jpg" alt="Pr칩ximamente">
                    <p>November - 2 2024</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ska Sin Filtros</p>
        <a href="#">Instagram</a> | <a href="#">Facebook</a>
    </footer>
    <script>
        // Desplazamiento suave entre secciones
        document.querySelectorAll('nav ul li a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                document.getElementById(targetId).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Animaciones de aparici칩n al hacer scroll
        const ediciones = document.querySelectorAll('.edicion');

        const callback = entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        };

        const observer = new IntersectionObserver(callback, { threshold: 0.1 });

        ediciones.forEach(edicion => {
            observer.observe(edicion);
        });

        // Efecto de fade-in al cargar la p치gina
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
