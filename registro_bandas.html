
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Bandas - Ska Sin Filtros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Ska Sin Filtros</a></div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="ediciones.html">Ediciones</a></li>
                <li><a href="notas.html">Notas</a></li>
                <li><a href="playlist.html">Playlist</a></li>
                <li><a href="registro_bandas.html">Registro de Bandas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="registro-bandas">
            <h1>Registro de Bandas</h1>
            <div class="modal" id="registro-modal">
                <div class="modal-content">
                    <form id="registro-form">
                        <h2>Registra tu Banda</h2>
                        <label for="logo">Logo de la banda:</label>
                        <input type="text" id="logo" name="logo" placeholder="URL del logo" required><br>
                        <label for="nombre">Nombre de la banda:</label>
                        <input type="text" id="nombre" name="nombre" required><br>
                        <label for="pais">País:</label>
                        <input type="text" id="pais" name="pais" required><br>
                        <label for="spotify">Spotify:</label>
                        <input type="url" id="spotify" name="spotify"><br>
                        <label for="youtube">YouTube:</label>
                        <input type="url" id="youtube" name="youtube"><br>
                        <label for="facebook">Facebook:</label>
                        <input type="url" id="facebook" name="facebook"><br>
                        <label for="instagram">Instagram:</label>
                        <input type="url" id="instagram" name="instagram"><br>
                        <button type="submit">Registrar Banda</button>
                    </form>
                </div>
            </div>
            <div id="bandas-registradas">
                <h2>Bandas Registradas</h2>
                <div class="bandas-grid" id="bandas-grid">
                    <!-- Aquí se mostrarán las tarjetas de las bandas registradas -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ska Sin Filtros</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
